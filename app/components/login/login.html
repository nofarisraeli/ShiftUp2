<div class="container mt-7">
<div class="logo">ShiftUp</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" name="userEmail" ngModel #userEmail="ngModel" required/>
        <div *ngIf="userEmail?.errors.required && userEmail.touched">Email is required</div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control"
               ngModel
               name="password"
               #password="ngModel"
               required/>
        <div *ngIf="password.errors?.required && password.touched">Password is required</div>
    </div>

    <div class="form-group">
        <button type=submit class="btn btn-primary">Login</button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
</div>
