<div id="worker">
    <div class="title">
        <span>עובד חדש</span>
        <i class="title-icon fas fa-user-tie"></i>
    </div>
    <div class="body row col-md-4 col-10">
        <form>
            <div class="form-group">
                <div class="col-8 search-input">
                    <input [(ngModel)]="businessId" name="business-id" class="form-control" type="text"
                        placeholder="קוד בית העסק">
                </div>
                <span class="search-btn">
                    <i class="material-icons search-btn-icon">
                        search
                    </i>
                </span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary join-btn">שליחת בקשה</button>
            </div>
            <div class="form-group details-text">
                * להצטרפות כעובד, יש לפנות למנהל בית העסק ולבקש ממנו את קוד העסק.
            </div>
        </form>
    </div>
</div>
