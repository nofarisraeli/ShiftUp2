<div class="worker">
    <span class="name">
        <i class="fa fa-user"></i>
        &nbsp;
        {{workerUserData.firstName + ' ' + workerUserData.lastName}}
    </span>
    <div class="workerDetailsContaienr">
        <span class="detail">תעודת זהות : {{worker.userId}}</span>
        <span class="detail">גיל : {{calcAge(workerUserData.birthDate)}}</span>
        <span class="detail">שכר לשעה : {{worker.salary}}</span>
    </div>
    <div class="buttonsContainer">
        <button class="btn btn-secondary btn-raised btn-sm" (click)="calcWorkerSalery()">
            חישוב שכר
        </button>
        <button class="btn btn-secondary btn-raised btn-sm" (click)="deleteWorker()">
            מחיקה
            <!-- &nbsp;
            <i class="fas fa-trash-alt removeUserIcon"></i> -->
        </button>
    </div>
</div>
