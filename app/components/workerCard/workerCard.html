<div class="worker">
    <span class="name">{{worker.name}}</span>
    <div class="workerDetailsContaienr">
        <span class="headDetail">{{getWorkerJobDisplayText(worker.job)}}</span>
        <span class="detail">תעודת זהות : {{worker.id}}</span>
        <span class="detail">גיל : {{worker.age}}</span>
        <span class="detail">שח לשעה : {{worker.hourSalery}}</span>
    </div>
    <div class="buttonsContainer">
        <button class="workerCardButton" (click)="calcWorkerSalery()">חישוב שכר</button>
        <button class="workerCardButton" (click)="deleteWorker()">מחיקה</button>
    </div>
</div>
