<div id="workers">
    <h4 class="title">
        עובדי העסק {{business.name}}
        <i class="fa fa-users"></i>
    </h4>
    <div class="buttonsContainer">
        <button class="btn btn-dark btn-raised" (click)="activateNewWorkerComponent()">
            הוספת עובד חדש
            <i class="btn-icon fas fa-user-plus"></i>
        </button>
        <button class="btn btn-dark btn-raised" (click)="showRequests()">
            בקשות ממתינות
            <i class="btn-icon fas fa-bell"></i>
        </button>
        <button class="btn btn-dark btn-raised" (click)="deleteAllWorkersHandler()">
            מחיקת כל העובדים
            <i class="btn-icon fas fa-trash"></i>
        </button>
    </div>
    <newWorker (onSubmit)="addNewWorkerHandler($event)" *ngIf="isNewWorkerComponentActive"></newWorker>
    <div class="filterContainer input-group">
        <input type="text" class="form-control" placeholder="חיפוש" [(ngModel)]="workerSearchText"
            (keypress)="$event.key == 'Enter' ? SearchWorkerHandler() : null" />
        <div class="input-group-append">
            <span class="input-group-text">
                <button class="btn btn-raised"
                    (click)="SearchWorkerHandler()" title="חיפוש">
                    <i class="fa fa-search pointer"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="workersContainer">
        <div>
            <workerCard class="workerCard" *ngFor="let worker of filteredWorkers"
                [worker]=worker (onDelete)="deleteWorkerHandler(worker)"></workerCard>
        </div>
    </div>
    <h3 *ngIf="allWorkers.length > 0 && filteredWorkers == 0" class="noWorkers">
        לא נמצאו תוצאות לחיפוש
        <i class="fa fa-user-times"></i>
    </h3>
    <h3 *ngIf="allWorkers.length == 0" class="noWorkers">
        אין עובדים לעסק, יש להוסיף על ידי הכפתור למעלה
        <i class="fa fa-user-times"></i>
    </h3>
</div>
