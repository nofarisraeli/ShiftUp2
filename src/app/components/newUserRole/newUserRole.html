<div id="newUser">
    <h1 class="title">
        קצת הגדרות וסיימנו...
    </h1>
    <div class="choose-container">
        <div class="marker">
            <div class="choose-btn" (click)="workerSettings()">
                <span class="btn-text">הצטרפות לעסק קיים</span>
                <i class="btn-icon fas fa-user"></i>
            </div>
        </div>
        <div class="marker">
            <div class="choose-btn" (click)="businessSettings()">
                <span class="btn-text">יצירת עסק חדש</span>
                <i class="btn-icon fas fa-store-alt"></i>
            </div>
        </div>
        <div class="logout-btn" title="התנתקות" (click)="logout()">
            <i class="fas fa-sign-out-alt logout-icon"></i>
        </div>
    </div>
</div>
