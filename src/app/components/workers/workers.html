<div id="workers" class="container">
    <h5 class="title">
        עובדי העסק - {{business.name}}
    </h5>
    <div class="buttonsContainer" *ngIf="manager && allWorkers">
        <button class="btn btn-dark btn-raised" style="background-color:#ef7975; direction: ltr"  (click)="showRequests()" *ngIf="manager.requests && manager.requests.length > 0">
            <span *ngIf="manager.requests.length == 1; then single else multi"></span>
            <ng-template #single>  בקשת הצטרפות ממתינה</ng-template>
            <ng-template #multi> ({{manager.requests.length}}) בקשות הצטרפות ממתינות  </ng-template>
            <i class="btn-icon fas fa-bell"></i>
        </button>
        <button class="btn btn-dark btn-raised delete-all-btn" (click)="deleteAllWorkersHandler()" *ngIf="allWorkers.length > 0">
            מחיקת כל העובדים
            <i class="btn-icon fas fa-trash"></i>
        </button>
    </div>
    <div class="searchContainer input-group" *ngIf="allWorkers && allWorkers.length > 0">
        <input type="text" class="form-control" placeholder="חיפוש" [(ngModel)]="workerSearchText"
            (keyup)="SearchWorkerHandler()" (keydown.esc)="onFilterReset()" />
        <div class="search-icon-container">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <form [formGroup]="filterForm" (ngSubmit)="onFilterSubmit()" (onReset)="onFilterReset()">
        <span class="filterTitle">סינון מתקדם</span>
        <div class="filterContainer">
            <div class="ageFilter form-group">
                <label>גיל</label>
                <input type="number" class="form-control" placeholder="גיל מינימלי"
                    formControlName="minAge" name="minAge" min="0" />
                <input type="number" class="form-control" placeholder="גיל מקסימלי"
                    formControlName="maxAge" name="maxAge" min="0" />
            </div>
            <div class="salaryFilter form-group">
                <label>שכר שעתי (20 - 100)</label>
                <input type="number" class="form-control" placeholder="שכר שעתי מינימלי"
                    formControlName="minSalary" name="minSalary" min="20" max="100" />
                <input type="number" class="form-control" placeholder="שכר שעתי מקסימלי"
                    formControlName="maxSalary" name="maxSalary" min="20" max="100" />
            </div>
            <div class="jobFilter form-group">
                <label>תפקיד</label>
                <select formControlName="job" class="form-control" id="job">
                    <option value="בחר תפקיד" selected>בחר תפקיד</option>
                    <option *ngFor="let job of allJobs" [ngValue]="job">{{ job }}</option>
                </select>
            </div>
            <div class="input-group submitButtonContainer">
                <button type="reset" class="btn btn-secondary btn-raised" (click)="onFilterReset()">
                    אפס סינון
                </button>
                <button type="submit" class="btn btn-primary btn-raised">
                    סנן
                    <i class="fas fa-filter"></i>
                </button>
            </div>
        </div>
    </form>
    <div *ngIf="allWorkers && filteredWorkers">
        <div class="workersContainer">
            <div id="cards-container">
                <workerCard class="workerCard" *ngFor="let worker of filteredWorkers"
                    [worker]=worker (onDelete)="deleteWorkerHandler(worker)"></workerCard>
            </div>
        </div>
    </div>
    <div *ngIf="!allWorkers || !filteredWorkers">
        <div class="loader"></div>
    </div >
    <h3 *ngIf="allWorkers && filteredWorkers && allWorkers.length > 0 && filteredWorkers.length == 0" class="noWorkers">
        לא נמצאו תוצאות לחיפוש
    </h3>
    <h3 *ngIf="allWorkers && allWorkers.length == 0" class="noWorkers">
        אין עובדים לעסק
        <span *ngIf="manager && manager.requests && manager.requests.length > 0">, יש לאשר בקשות הצטרפות</span>
    </h3>
</div>
