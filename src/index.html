    <script type="text/javascript">
        function bingMapCallback() {
            var map = new Microsoft.Maps.Map(document.getElementById("bingMap"), {
                credentials: 'uPvgq4Nh7bSJpV8LKmmB~L_aavPOS7_b9Tp4Bo2X8WQ~As2x0q-bbYoeLGwybYQpvBLT-OkwrPOQu9W7oJ8hcnQEpGnKawwTQzEEzPPpfxbu',

            });

            infobox = new Microsoft.Maps.Infobox(map.getCenter(), { visible: true });
            infobox.setMap(map);

            var pushpin = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(0, 0), { title: "test" });

            // Define the click event of the point
            Microsoft.Maps.Events.addHandler(pushpin, 'click', function (e) {
                console.log("pushpin click");
                infobox.setOptions({
                    location: e.primitive.getLocation(),
                    description: "test infobox",
                    visible: true
                });
            });
        }
